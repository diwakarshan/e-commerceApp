<header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light nav-yellow  border-bottom border-top p-0">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bold " href="#"><i class="fa fa-cart-shopping fs-4"
                    style="color: #120e0e;"></i><span class="textBlur">VegMart</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <!--Toggle  -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Nav Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center ">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-semibold text-uppercase  me-1 text-danger" routerLink="/shop"
                            id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu  " aria-labelledby="navbarDropdown">
                            <li *ngFor="let category of categoryList"><a class="dropdown-item" (click)="navCategory(category.categoryID)">{{category.categoryName}}</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle redHover fw-semibold text-uppercase text-black  me-1"
                            href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            pages
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">About Us</a></li>
                            <li><a class="dropdown-item" href="#">Cotact Us</a></li>

                            <li><a class="dropdown-item" href="#">Terms and Conditions</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-uppercase text-black  me-1" href="#">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass fs-5"
                                style="color: #0c0d0d;"></i></a>
                    </li>
                   <!-- cart -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa fa-cart-shopping fs-5 me-1" style="color: #202122;"></i>
                        </a>
                        <ul class="dropdown-menu menuOnLeft rounded-0 mt-2" aria-labelledby="navbarDropdown3">
                          <li *ngFor="let item of items" class="p-2">
                            <div class="d-flex w-100 border-bottom justify-content-evenly">
                              <div>
                                <img style="height: 70px !important;width: 100px !important;" class="img-fluid p-2" [src]="item.imageUrl" alt="">
                              </div>
                              <div>
                                <a href="#" class="text-decoration-none text-black fw-semibold">
                                  <p class="m-0 p-0">{{item.name}}</p>
                                </a>
                                <p>{{item.quantity||1}}kg <i class="fa-solid fa-xmark" style="color: #0d0d0d;"></i> ₹{{item.price}}</p>
                              </div>
                              <button type="button" (click)="removeItem(item.id)" class="btn fs-4 closeBtn"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                          </li>
                          
                          <li class="p-2">
                            <div class="w-100">
                              <div class="d-flex justify-content-center">
                                <h6>SubTotal :</h6>
                                <h6>₹{{getTotal()}}</h6> 
                              </div>
                              <div class="d-flex justify-content-evenly mt-2">
                                <button class="btn btn-dark rounded-0 px-3" routerLink="cart"> View Cart</button>
                                <a href=""><button class="btn btn-danger rounded-0 px-3">Checkout</button></a>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </li>
                      
                  </ul>
              </div>
          </div>
      </nav>
</header>
<div class="content">
<router-outlet></router-outlet>
</div>
